<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birthday Card</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mea+Culpa&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
</head>
<body>
    <div class="birthday-card">
        <svg viewBox="0 0 600 1" preserveAspectRatio="xMidYMid meet">
            <defs>
                <path id="curve" d="M100,150 A200,200 0 0,1 500,150" />
            </defs>
            <text text-anchor="middle" fill="white" font-size="70px" font-family="'Mea Culpa', cursive">
                <textPath href="#curve" startOffset="50%">
                    You're Invited
                </textPath>
            </text>
        </svg>

        <div class="content">
            <h3 class="to-line">to</h3>
            <h1>Ai My's <span class="age">23rd</span> Dinner</h1>
            <h2>When: June 18th @ 7pm</h2>
            <h2>Attire: DRESS UP</h2>
            <h2>Where: <a href=https://www.tapanomi.com/ target="_blank">Tapanomi</a></h2>
            <h1><a href="https://maps.apple.com/?q=7786+W+Sand+Lake+Rd" target="_blank">
                    7786 W Sand Lake Rd
                </a>
            </h1>
        </div>
    </div>
</body>
</html>
